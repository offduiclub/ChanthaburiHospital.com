<html>
<head>
	<link href="CSS/glDatePicker.Oofdui.css" rel="stylesheet" type="text/css">
	<script src="JS/jquery.min.js"></script>
    <script src="JS/glDatePicker.min.js"></script>
	<style>
		#dvGlDatePicker
		{
			border:1px solid #DDD;
			background-color:#00C5E8;
			color:#FFF;
			padding:5px;
			text-align:center;
			-moz-box-shadow:0 1px 2px rgba(0,0,0,0.25);
			-webkit-box-shadow:0 1px 2px rgba(0,0,0,0.25);
			box-shadow:0 1px 2px rgba(0,0,0,0.25);
		}
	</style>
</head>
<body style="font-family:tahoma;font-size:10pt;">
	<div style="width:400px;height:300px;">
		<div id="dvGlDatePicker">-</div>
		<input type="text" id="glDatePicker" gldp-id="glDatePicker" style="display:collapse;visibility:hidden;height:0;"/>
		<div gldp-el="glDatePicker" style="height:100%;width:100%;"></div>
	</div>
	
	<script type="text/javascript">
        $(window).load(function()
		{
			$('#glDatePicker').glDatePicker(
			{
				showAlways: true,
				cssName: 'Oofdui',
				selectedDate: new Date(2014, 11, 27),
				specialDates: [
					{
						date: new Date(2014, 11, 8),
						data: { message: 'Meeting every day 8 of the month' },
						repeatMonth: false
					},
					{
						date: new Date(2014, 11, 15),
						data: { message: 'Happy New Year!' },
						repeatYear: false
					},
				],
				onHover: function(el, cell, date, data) {
					if(data != null) {
						//alert("วันที่ : "+date.getDate()+'/'+date.getMonth()+'/'+date.getFullYear()+"\n\n"+data.message);
						//alert(data.message + '\n\n' + date);
					}
				},
				onClick: function(target, cell, date, data) {
					target.val(date.getFullYear() + ' - ' +
								date.getMonth() + ' - ' +
								date.getDate());

					if(data != null) 
					{
						document.getElementById("dvGlDatePicker").innerHTML=date.getDate()+'/'+date.getMonth()+'/'+date.getFullYear()+"<br/>"+data.message;	
						//alert("วันที่ : "+date.getDate()+'/'+date.getMonth()+'/'+date.getFullYear()+"\n\n"+data.message);
					}
					else
					{
						document.getElementById("dvGlDatePicker").innerHTML="-";
					}
				}
			});
		});
    </script>
</body>
</html>
